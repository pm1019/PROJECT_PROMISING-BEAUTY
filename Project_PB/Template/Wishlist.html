{% extends 'BAsee.html' %}

    {% block content %}

    {% load static %}
    <!-- Shop Cart Section Begin -->
    <section class="shop-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shop__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Details</th>
                                    <th>Price</th>
                                    <th>Move to Cart</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for prod in wish_data %}
                                <tr>
                                    <td class="cart__product__item" style="width:400px;">
                                        <img src="{{prod.prod_img.url}}" alt="" style="height: 400px; width:300px;">
                                    </td>
                                    <td >
                                        <div class="cart__product__item__title">
                                        <h5>{{prod.prod_name}}</h5>
                                        <div class="rating text-danger">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                    </td>
                                    <td class="cart__price text-success">&#8377 {{prod.prod_price}}/-</td>
                                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'add-to-bag' prod.product_id %}"><span class="icon_bag_alt fa-2x"></span></a></td>
                                    <td class="cart__close"><a href="{% url 'remove_wish' prod.product_id %}"><span class="icon_close"></span></a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="cart__btn">
                        <a href="{% url 'shop' %}">Continue Shopping</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                </div>
                <div class="col-lg-4 offset-lg-2">
                    <div class="discount__content">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Cart Section End -->
{% endblock %}
